<!DOCTYPE html>
<html>
    <head>
        <title>MCP9808 Sensor Controller</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/Chart.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type = "text/javascript" src = "js/main.js"></script>
    </head>
    
    <body>
        <div class = "container-fluid">
            <div class = "row">
                <div class = "col-sm-6 col-sm-offset-3">
                    <h3>Temperature Graph</h3>
                    <canvas id="temperature-chart">chart</canvas> 
                </div>
            </div>
            <div class = "row">
                <div class = "col-sm-6">
                    <h3>Sensor Readings</h3>
                    <p>Alert Output: <span id = "alert-output"></span></p>
                    <p>Configuration Register: <span id = "configuration-register"></span></p>
                    <p>Critical Temperature: <span id = "critical-temperature"></span></p>
                    <p>Is Locked: <span id = "is-locked"></span></p>
                    <p>Is Ready: <span id = "is-ready"></span></p>
                    <p>Lower Temperature: <span id = "lower-temperature"></span></p>
                    <p>Resolution: <span id = "resolution"></span></p>
                    <p>Tempertaure: <span id = "temperature"></span></p>
                    <p>Upper Temperature: <span id = "upper-temperature"></span></p>
                </div>
                <div class = "col-sm-6">
                    <h3>Send a Command</h3>
                    <div class = "form-inline">
                        <div class = "command-group">
                            <label>Type of Command: </label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="options-radio" id="Clear" value="Clear" checked>
                                Clear
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="options-radio" id="Set" value="Set">
                                Set
                              </label>
                            </div>
                        </div>
                        <div class = "command-group">
                            <label>Command to Execute: </label>
                            <select id = "command-dropdown" class="form-control">
                                <option class = "command-set" value = "SetShutdown">Set Shutdown</option>
                                <option class = "command-set" value = "SetTemperatureHysteresis">Set Temperature Hysteresis</option>
                                <option class = "command-set" value = "SetCriticalLock">Set Critical Lock</option>
                                <option class = "command-clear"value = "ClearShutdown">Clear Shutdown</option>
                                <option class = "command-set" value = "SetWindowLock">Set Window Lock</option>
                                <option class = "command-set" value = "SetInterruptClear">Set Interrupt Clear</option>
                                <option class = "command-set" value = "SetAlertStatus">Set Alert Status</option>
                                <option class = "command-set" value = "SetAlertControl">Set Alert Control</option>
                                <option class = "command-set" value = "SetAlertSelect">Set Alert Select</option>
                                <option class = "command-set" value = "SetAlertPolarity">Set Alert Polarity</option>
                                <option class = "command-set" value = "SetAlertMode">Set Alert Mode</option>
                                <option class = "command-clear" value = "ClearAlertMode">Clear Alert Mode</option>
                                <option class = "command-clear"value = "ClearAlertPolarity">Clear Alert Polarity</option>
                                <option class = "command-clear"value = "ClearAlertSelect">Clear Alert Select</option>
                                <option class = "command-clear"value = "ClearAlertControl">Clear Alert Control</option>
                                <option class = "command-clear"value = "ClearAlertStatus">Clear Alert Status</option>
                                <option class = "command-clear"value = "ClearInterruptClear">Clear Interrupt Clear</option>
                                <option id = "set-default-command" class = "command-set" value = "SetResolution">Set Resolution</option>
                                <option class = "command-set" value = "SetUpperTemperature">Set Upper Temperature</option>
                                <option class = "command-set" value = "SetLowerTemperature">Set Lower Temperature</option>
                                <option class = "command-set" value = "SetCriticalTemperature">Set Critical Temperature</option>
                            </select>
                        </div>
                        <div class = "command-group">
                            <div id = "command-value-input-container">
                            <label id = "command-value-label">Value to Send</label>
                            <input type="text" class="form-control" id="command-value" placeholder="type value to send...">
                        </div>
                        <div class = "command-group">
                            <button class="form-control" id = "command-send" class="btn btn-default" type="submit">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
