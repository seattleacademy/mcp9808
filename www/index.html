
<!DOCTYPE html>
<html>
    <head>
        <title>RedBlack14</title>
        <link href="http://saasmath.seattleacademy.org/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://saasmath.seattleacademy.org/js/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js
    "></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script>

        var StartTime;
        var socket = io.connect('http://10.48.102.103:10000');
        var myLineChart;
        var Points = 0;
        var Data = {}; 

        //once the connection is functional
        socket.on('data', function(data)
        {
            Data = JSON.parse(data);

            console.log(Data);

            
            console.log(Date.now() - StartTime);
            UpdateChartData(Math.floor((Date.now() - StartTime) / 1000.0), Data["Temperature"]);

            if(Points > 10)
            {
                myLineChart.removeData();
            }
        });

        //update the chart function
        function UpdateChartData(X, Y)
        {
            myLineChart.addData([Y], X);
            myLineChart.update();
            Points+=1;
        }

        //setup the chart
        $(document).ready(function()
        {
            //set the start time
            StartTime = Date.now();

            data = {
                labels: [],
                datasets: [{
                    data: []
                }]
            };
            ctx = $("#myChart").get(0).getContext("2d");
            var Options = {
                animation : true,
                pointDot : true,
                bezierCurve : true
            }
            myLineChart = new Chart(ctx).Line(data,Options);
        });
        </script>
    </head>
    
    <body>
        <canvas id="myChart">chart</canvas>        
    </body>
</html>
